<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="456" height="456" viewBox="0 0 456 456" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1E88E5;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1565C0;stop-opacity:1" />
        </linearGradient>
        <filter id="shadow">
            <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
        </filter>
    </defs>
    
    <!-- Background with gradient -->
    <rect x="0" y="0" width="456" height="456" fill="url(#gradient)" rx="100"/>
    
    <!-- Decorative circles -->
    <circle cx="80" cy="80" r="45" fill="rgba(255,255,255,0.15)"/>
    <circle cx="400" cy="380" r="60" fill="rgba(255,255,255,0.1)"/>
    
    <!-- Shopping bag / Fashion icon -->
    <g transform="translate(228, 190)" filter="url(#shadow)">
        <!-- Bag body -->
        <path d="M -45 -10 L -40 50 Q -40 60 -30 60 L 30 60 Q 40 60 40 50 L 45 -10 Z" 
              fill="white" stroke="none"/>
        
        <!-- Bag handles -->
        <path d="M -35 -10 Q -35 -40 0 -50 Q 35 -40 35 -10" 
              fill="none" stroke="white" stroke-width="6" stroke-linecap="round"/>
        
        <!-- Accent line -->
        <line x1="-40" y1="15" x2="40" y2="15" stroke="rgba(30,136,229,0.3)" stroke-width="3" stroke-linecap="round"/>
    </g>
    
    <!-- GK Text -->
    <text x="228" y="360" font-family="Arial, sans-serif" font-size="48" font-weight="bold" 
          text-anchor="middle" fill="white" letter-spacing="2">GK</text>
</svg>