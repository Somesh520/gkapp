<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="456" height="456" viewBox="0 0 456 456" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1E88E5;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1565C0;stop-opacity:1" />
        </linearGradient>
        <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
            <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
        </filter>
    </defs>
    
    <!-- Background -->
    <rect width="456" height="456" fill="url(#bgGradient)"/>
    
    <!-- Decorative circles -->
    <circle cx="100" cy="80" r="40" fill="rgba(255,255,255,0.1)"/>
    <circle cx="380" cy="350" r="60" fill="rgba(255,255,255,0.08)"/>
    <circle cx="400" cy="120" r="35" fill="rgba(255,255,255,0.12)"/>
    
    <!-- Fashion icon (shirt/clothing) -->
    <g transform="translate(228, 180)" filter="url(#shadow)">
        <!-- Shirt outline -->
        <path d="M -40 -20 L -30 -50 L 30 -50 L 40 -20 Z" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M -40 -20 L -35 20 Q -35 35 -25 40 L -15 40 L -15 50 L 15 50 L 15 40 L 25 40 Q 35 35 35 20 L 40 -20" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
        <!-- Buttons -->
        <circle cx="0" cy="10" r="2.5" fill="white"/>
        <circle cx="0" cy="22" r="2.5" fill="white"/>
    </g>
    
    <!-- GK Fashion Text -->
    <text x="228" y="290" font-family="Arial, sans-serif" font-size="44" font-weight="bold" text-anchor="middle" fill="white">
        GK FASHION
    </text>
    
    <!-- Subtitle -->
    <text x="228" y="330" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="rgba(255,255,255,0.9)">
        Premium Clothing Collection
    </text>
    
    <!-- Decorative line -->
    <line x1="120" y1="350" x2="336" y2="350" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
</svg>